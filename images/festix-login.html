<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festix Login Page</title>
  <link rel="stylesheet" href="stylenya.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Masuk</h2>
      <form>
        <div class="inputbox">
          <input type="text" required="required">
          <span>Email</span>
        </div>
        <div class="inputbox">
          <input type="password" required="required">
          <span>Password</span>
        </div>
        <button type="submit" class="login-button">Masuk</button>
        <p class="signup-link">Belum punya akun? <a href="#">Daftar sekarang</a></p>
        <div class="or-divider">Atau</div>
        <button type="button" class="google-button">
          <img src="D:/film/google.webp" alt="Google" class="google-logo"> Lanjut Dengan Google
        </button>
      </form>
    </div>
  </div>
</body>
</html>
